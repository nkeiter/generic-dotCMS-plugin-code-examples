########################################
## BEGIN XMLSitemap properties 
########################################

########################################
## BEGIN MINIMUM CONFIGURATION 
########################################
## ENABLE must be set to true 
## for XMLSitemap to be generated. 
org.dotcms.XMLSitemap.ENABLE=true
########################################
## END MINIMUM CONFIGURATION 
########################################

########################################
## BEGIN OPTIONAL CONFIGURATIONS 
########################################
## The following are the default settings 
## supplied by dotmarketing-config.properties. 
## You only need to set these if you want to 
## change the default behavior. 
## The settings in this section may be omitted 
## from this file safely. 
org.dotcms.XMLSitemap.JOB_NAME=XML SiteMap Job
org.dotcms.XMLSitemap.JOB_GROUP=XML SiteMap Job
org.dotcms.XMLSitemap.JOB_DESCRIPTION=XML SiteMap Indexation Job
########################################
## IMPORTANT: 
## For a change of 
## [org.dotcms.XMLSitemap.CRON_EXPRESSION] 
## to be processed, you must increment the 
## Plugin-Version value found in MANIFEST.MF 
## and undeploy and redeploy the plugin. Otherwise 
## the change may be ignored. 
## [Plugin-Version: 1.0] 
########################################
org.dotcms.XMLSitemap.CRON_EXPRESSION=1 1 1 * * ?
org.dotcms.XMLSitemap.USE_PERMALINKS=false
########################################
## IMPORTANT: 
## [org.dotcms.XMLSitemap.USE_STRUCTURE_URL_MAP=true] 
## is processed if and only if 
## [org.dotcms.XMLSitemap.USE_PERMALINKS=false] 
########################################
org.dotcms.XMLSitemap.USE_STRUCTURE_URL_MAP=false
org.dotcms.XMLSitemap.XML_SITEMAPS_FOLDER=/XMLSitemaps/
org.dotcms.XMLSitemap.SITEMAP_XML_FILENAME=XMLSitemap
org.dotcms.XMLSitemap.SITEMAP_XML_GZ_FILENAME=XMLSitemapGenerated

## Use the below configuration to ignore certain structures 
## from the XML Site Map configuration. 
## [MergerCampaign] is the Structure Variable Name
org.dotcms.XMLSitemap.IGNORE_Structure_Ids=MergerCampaign

## Use the below configuration to remove the occurrence 
## of specific words from generated URL. 
## This would be required when we have custom url redirections. 
## [MarketingCampaign] in this case is the Structure Variable Name. 
org.dotcms.XMLSitemap.MarketingCampaign.IGNORE_UrlText=/campaign
########################################
## END OPTIONAL CONFIGURATIONS 
########################################

########################################
## END XMLSitemap properties 
########################################
